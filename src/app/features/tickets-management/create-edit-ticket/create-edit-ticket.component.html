<app-breadcrumb [breadcrumb]="breadCrumb"></app-breadcrumb>

<div class="flex gap-4">
  <div
    class="w-2/3 flex flex-col bg-white border border-gray-200 rounded-xl shadow-sm h-[fit-content]"
  >
    <form [formGroup]="ticketFormGroup">
      <div class="flex flex-col gap-4">
        <div
          class="p-8 overflow-hidden dark:bg-neutral-800 dark:border-neutral-700"
        >
          <div
            class="mb-5 pb-5 flex justify-between items-center border-b border-gray-200 dark:border-neutral-700"
          >
            <div class="flex gap-4 w-2/3">
              <!-- isFavorite -->
              <a class="block relative z-10">
                <div class="p-1.5" (click)="toggleFavorits()">
                  <ng-container *ngIf="ticket?.favorite == true">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                      class="size-6"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </ng-container>
                  <ng-container *ngIf="ticket?.favorite == false">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z"
                      />
                    </svg>
                  </ng-container>
                </div>
              </a>

              <!-- Title -->
              <div class="flex items-center">
                <ng-container *ngIf="isNewTicket; else title">
                  <input
                    class="w-full text-2xl font-semibold focus:outline-none peer pe-3 focus:border-t-transparent focus:border-x-transparent focus:border-b-blue-500 focus:ring-0 dark:border-b-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600 dark:focus:border-b-neutral-600"
                    placeholder="Title"
                    formControlName="title"
                  />
                </ng-container>
                <ng-template #title>
                  <div class="flex flex-row gap-6">
                    <div
                      class="text-2xl font-semibold text-gray-800 dark:text-neutral-200"
                    >
                      {{ ticket?.title }}
                    </div>
                    <div
                      class="flex items-end text-xl font-medium text-gray-400"
                    >
                      {{ ticket?.reference }}
                    </div>
                  </div>
                </ng-template>
              </div>
            </div>

            <!-- Status -->
            <ng-container *ngIf="!isNewTicket">
              <div class="inline-flex gap-x-2">
                <app-badge-status
                  [badgeStatus]="ticket?.status"
                ></app-badge-status>
              </div>
            </ng-container>
            <ng-container *ngIf="isNewTicket">
              <span
                class="ring-2 ring-white !bg-white inline-flex items-center gap-x-1.5 py-1.5 px-3 rounded-full text-xs font-medium border border-dashed border-gray-500 text-gray-500 dark:text-neutral-400"
              >
                Open
              </span>
            </ng-container>
          </div>

          <!--  -->
          <div class="grid md:grid-cols-2 gap-6 mb-5 pb-5">
            <div class="grid space-y-3 gap-7">
              <!-- Created By -->
              <ng-container
                *ngIf="
                  !isNewTicket &&
                  (roles.includes(Role.admin) || roles.includes(Role.user))
                "
              >
                <dl class="grid sm:flex gap-x-3 text-sm">
                  <dt
                    class="min-w-36 max-w-[200px] text-gray-500 dark:text-neutral-500"
                  >
                    Created By :
                  </dt>
                  <dd class="text-gray-800 dark:text-neutral-200">
                    <app-badge-user
                      [badgeUser]="ticket?.owner"
                      [isDeleted]="false"
                    ></app-badge-user>
                  </dd>
                </dl>
              </ng-container>

              <!-- Type -->
              <dl class="grid sm:flex gap-x-3 text-sm">
                <dt
                  class="min-w-36 max-w-[200px] text-gray-500 dark:text-neutral-500"
                >
                  Type :
                </dt>
                <dd class="font-medium text-gray-800 dark:text-neutral-200">
                  <app-badge-type [type]="ticket?.type"></app-badge-type>
                </dd>
              </dl>

              <!-- Priority -->
              <dl class="grid sm:flex gap-x-3 text-sm">
                <dt
                  class="min-w-36 max-w-[200px] text-gray-500 dark:text-neutral-500"
                >
                  Priority :
                </dt>
                <dd
                  class="font-medium text-gray-800 dark:text-neutral-200 w-full"
                >
                  <ng-container *ngIf="!isNewTicket">
                    <app-badge-priority
                      [badgePriority]="ticket?.priority"
                    ></app-badge-priority>
                  </ng-container>
                  <ng-container *ngIf="isNewTicket">
                    <select
                      formControlName="priority"
                      class="block w-full border-0 border-b-2 border-gray-200 focus:border-primary-500 focus:ring-0 disabled:cursor-not-allowed"
                    >
                      <option value="low">Low</option>
                      <option value="medium">Medium</option>
                      <option value="high">High</option>
                    </select>
                  </ng-container>
                </dd>
              </dl>
            </div>

            <div class="grid space-y-3 gap-7">
              <!-- Created Time -->
              <ng-container *ngIf="!isNewTicket">
                <dl class="grid sm:flex gap-x-3 text-sm">
                  <dt
                    class="min-w-36 max-w-[200px] text-gray-500 dark:text-neutral-500"
                  >
                    Created Time :
                  </dt>
                  <dd class="font-medium text-gray-800 dark:text-neutral-200">
                    {{ ticket?.createdTime | date : "dd-MM-yyyy hh:mm" }}
                  </dd>
                </dl>
              </ng-container>

              <!-- Affected to -->
              <!-- <app-affected-shared
                [isSharedWhith]="false"
                [users]="ticket?.assignedTo"
              ></app-affected-shared> -->
              <ng-container *ngIf="roles.includes(Role.helpDesk)">
                <dl class="grid sm:flex gap-x-3 text-sm">
                  <dt
                    class="min-w-36 max-w-[200px] text-gray-500 dark:text-neutral-500"
                  >
                    Affected to :
                  </dt>
                  <dd
                    class="font-medium text-gray-800 dark:text-neutral-200 w-full"
                  >
                    <app-affected-shared
                      [isSharedWhith]="false"
                      [userAffected]="ticket?.assignedTo"
                      (usersSelectedAffected)="affecedTicket($event)"
                    ></app-affected-shared>
                  </dd>
                </dl>
              </ng-container>

              <!-- Shared with -->

              <dl class="grid sm:flex gap-x-3 text-sm">
                <dt
                  class="min-w-36 max-w-[200px] text-gray-500 dark:text-neutral-500"
                >
                  Shared with :
                </dt>
                <dd
                  class="font-medium text-gray-800 dark:text-neutral-200 flex flex-col gap-1 w-full"
                >
                  <app-affected-shared
                    [isSharedWhith]="true"
                    [usersShared]="ticket?.sharedWith"
                    (usersSelectedShared)="sharedTicket($event)"
                  ></app-affected-shared>
                </dd>
              </dl>
            </div>
          </div>
          <!--  -->

          <!--  -->
          <div class="grid space-y-3 gap-6">
            <!-- Description -->
            <dl class="grid sm:flex gap-x-3 text-sm">
              <dt
                class="min-w-36 max-w-[200px] text-gray-500 dark:text-neutral-500"
              >
                Description :
              </dt>
              <dd class="font-light text-gray-800 dark:text-neutral-200 w-full">
                <ng-container *ngIf="!isNewTicket">
                  {{ ticket?.description }}
                </ng-container>
                <ng-container *ngIf="isNewTicket">
                  <textarea
                    formControlName="description"
                    class="py-2 px-3 block w-full h-24 border border-gray-200 rounded-lg focus-within:outline-none text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                    placeholder=""
                  ></textarea>
                </ng-container>
              </dd>
            </dl>

            <!-- File -->
            <dl class="grid sm:flex gap-x-3 text-sm">
              <dt
                class="min-w-36 max-w-[200px] text-gray-500 dark:text-neutral-500"
              >
                File :
              </dt>
              <dd class="w-full">
                <ng-container *ngIf="isNewTicket">
                  <div class="space-y-2">
                    <label
                      class="group p-4 sm:p-7 block cursor-pointer text-center border-2 border-dashed border-gray-200 rounded-lg focus-within:outline-none focus-within:ring-2 focus-within:ring-blue-500 focus-within:ring-offset-2 dark:border-neutral-700"
                    >
                      <input
                        id="af-submit-app-upload-images"
                        name="af-submit-app-upload-images"
                        type="file"
                        class="sr-only"
                      />
                      <svg
                        class="size-10 mx-auto text-gray-400 dark:text-neutral-600"
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        viewBox="0 0 16 16"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2z"
                        />
                        <path
                          d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"
                        />
                      </svg>
                      <span
                        class="mt-2 block text-sm text-gray-800 dark:text-neutral-200"
                      >
                        Browse your device or
                        <span class="group-hover:text-blue-700 text-blue-600"
                          >drag 'n drop'</span
                        >
                      </span>
                      <span
                        class="mt-1 block text-xs text-gray-500 dark:text-neutral-500"
                      >
                        Maximum file size is 2 MB
                      </span>
                    </label>
                  </div>
                </ng-container>
              </dd>
            </dl>
          </div>
          <!--  -->
        </div>

        <ng-container *ngIf="isNewTicket">
          <div class="w-full flex justify-end px-8 pb-[32px]">
            <button
              (click)="createEditTicket(ticketFormGroup)"
              type="button"
              class="py-2 px-6 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
            >
              Create
            </button>
          </div>
        </ng-container>
      </div>
    </form>
  </div>
  <!-- Activity -->
  <div class="w-1/3">
    <app-activity></app-activity>
  </div>
</div>
