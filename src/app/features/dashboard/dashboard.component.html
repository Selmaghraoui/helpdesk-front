<div class="body">
  <div class="kanban-board grid min-w-full min-h-full grid-cols-1">
    <div class="kanban-column grow basis-0 rounded-lg">
      <h2>Open</h2>
      <div
        class="kanban-card"
        *ngFor="let ticket of filterTicket(TaskStatus.open)"
      >
        {{ ticket.title }}
      </div>
    </div>

    <div class="kanban-column grow basis-0 rounded-lg">
      <h2>In Progress</h2>
      <div
        class="kanban-card"
        *ngFor="let ticket of filterTicket(TaskStatus.inProgress)"
      >
        {{ ticket.title }}
      </div>
    </div>

    <div class="kanban-column grow basis-0 rounded-lg">
      <h2>Evaluating</h2>
      <div
        class="kanban-card"
        *ngFor="let ticket of filterTicket(TaskStatus.evaluating)"
      >
        {{ ticket.title }}
      </div>
    </div>

    <div class="kanban-column grow basis-0 rounded-lg">
      <h2>Resolved</h2>
      <div
        class="kanban-card"
        *ngFor="let ticket of filterTicket(TaskStatus.resolved)"
      >
        {{ ticket.title }}
      </div>
    </div>

    <div class="kanban-column grow basis-0 rounded-lg">
      <h2>Rejected</h2>
      <div
        class="kanban-card"
        *ngFor="let ticket of filterTicket(TaskStatus.rejected)"
      >
        {{ ticket.title }}
      </div>
    </div>

    <div class="kanban-column grow basis-0 rounded-lg">
      <h2>Canceled</h2>
      <div
        class="kanban-card"
        *ngFor="let ticket of filterTicket(TaskStatus.canceled)"
      >
        {{ ticket.title }}
      </div>
    </div>

    <div class="kanban-column grow basis-0 rounded-lg">
      <h2>Closed</h2>
      <div
        class="kanban-card"
        *ngFor="let ticket of filterTicket(TaskStatus.closed)"
      >
        {{ ticket.title }}
      </div>
    </div>
  </div>
</div>
