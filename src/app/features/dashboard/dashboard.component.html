<div class="flex flex-col gap-6">
  <div class="flex flex-row gap-4">
    <div
      class="grow basis-0 p-4 bg-white border border-gray-200 rounded-xl shadow-sm flex flex-row gap-2 justify-between items-center"
    >
      <div class="flex flex-col">
        <span class="text-gray-500">Total Tickets </span>
        <span class="text-3xl font-medium">{{ totalTickets }}</span>
      </div>
      <div
        class="grow basis-0 p-4 shadow-gray-900\/20 text-white bg-clip-border to-gray-800 from-gray-900 bg-gradient-to-tr rounded-xl max-w-[fit-content]"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16.5 6v.75m0 3v.75m0 3v.75m0 3V18m-9-5.25h5.25M7.5 15h3M3.375 5.25c-.621 0-1.125.504-1.125 1.125v3.026a2.999 2.999 0 0 1 0 5.198v3.026c0 .621.504 1.125 1.125 1.125h17.25c.621 0 1.125-.504 1.125-1.125v-3.026a2.999 2.999 0 0 1 0-5.198V6.375c0-.621-.504-1.125-1.125-1.125H3.375Z"
          />
        </svg>
      </div>
    </div>
    <!--  -->
    <div
      class="grow basis-0 p-4 bg-white border border-gray-200 rounded-xl shadow-sm flex flex-row gap-2 justify-between items-center"
    >
      <div class="flex flex-col">
        <span class="text-gray-500">Total Users </span>
        <span class="text-3xl font-medium">{{ totalUsers }}</span>
      </div>
      <div
        class="grow basis-0 p-4 shadow-gray-900\/20 text-white bg-clip-border to-gray-800 from-gray-900 bg-gradient-to-tr rounded-xl max-w-[fit-content]"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z"
          />
        </svg>
      </div>
    </div>
    <!--  -->
    <div
      class="grow basis-0 p-4 bg-white border border-gray-200 rounded-xl shadow-sm flex flex-row gap-2 justify-between items-center"
    >
      <div class="flex flex-col">
        <span class="text-gray-500">Total Departments </span>
        <span class="text-3xl font-medium">{{ totalDepartments }}</span>
      </div>
      <div
        class="grow basis-0 p-4 shadow-gray-900\/20 text-white bg-clip-border to-gray-800 from-gray-900 bg-gradient-to-tr rounded-xl max-w-[fit-content]"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 21h16.5M4.5 3h15M5.25 3v18m13.5-18v18M9 6.75h1.5m-1.5 3h1.5m-1.5 3h1.5m3-6H15m-1.5 3H15m-1.5 3H15M9 21v-3.375c0-.621.504-1.125 1.125-1.125h3.75c.621 0 1.125.504 1.125 1.125V21"
          />
        </svg>
      </div>
    </div>
  </div>

  <div class="flex gap-2">
    <div class="w-2/3">
      <app-chart></app-chart>
    </div>

    <div class="w-1/3 h-full">
      <app-department
        (totalDepartments)="getTotalDepartments($event)"
      ></app-department>
    </div>
  </div>

  <!-- favoris tickets -->
  <app-favorite-tickets></app-favorite-tickets>

  <!-- favoris tickets -->
  <app-shared-tickets></app-shared-tickets>
</div>
