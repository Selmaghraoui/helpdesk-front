<div class="hs-dropdown relative inline-flex gap-2">
  <button
    id="hs-dropdown-with-icons"
    class="hs-dropdown-toggle gap-2 inline-flex items-center text-gray-500 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-3 py-1.5 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
    type="button"
  >
    Filter By
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
      fill="currentColor"
      class="w-5 h-5"
    >
      <path
        d="M10.75 4.75a.75.75 0 0 0-1.5 0v4.5h-4.5a.75.75 0 0 0 0 1.5h4.5v4.5a.75.75 0 0 0 1.5 0v-4.5h4.5a.75.75 0 0 0 0-1.5h-4.5v-4.5Z"
      />
    </svg>
  </button>
  <div
    class="hs-dropdown-menu transition-[opacity,margin] duration hs-dropdown-open:opacity-100 opacity-0 hidden min-w-60 bg-white shadow-md rounded-lg p-2 mt-2 divide-y divide-gray-200 dark:bg-neutral-800 dark:border dark:border-neutral-700 dark:divide-neutral-700"
    aria-labelledby="hs-dropdown-with-icons"
  >
    <div class="py-2 first:pt-0 last:pb-0">
      <a
        *ngFor="let item of listItemsChipsAvailable; let index = index"
        class="cursor-pointer flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700"
        (click)="createChips(item, index)"
      >
        {{ item.label }}
      </a>
    </div>
  </div>
  <div class="flex gap-2">
    <div *ngFor="let chipSelected of listItemsChipsSelected; let index = index">
      <span
        class="flex items-center rounded-full bg-gray-50 text-xs font-medium text-gray-600 ring-1 ring-inset ring-gray-500/10 gap-2 p-3"
        >{{ chipSelected.label }}

        <div (click)="deleteChips(chipSelected, index)" class="cursor-pointer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="w-4 h-4"
          >
            <path
              d="M5.28 4.22a.75.75 0 0 0-1.06 1.06L6.94 8l-2.72 2.72a.75.75 0 1 0 1.06 1.06L8 9.06l2.72 2.72a.75.75 0 1 0 1.06-1.06L9.06 8l2.72-2.72a.75.75 0 0 0-1.06-1.06L8 6.94 5.28 4.22Z"
            />
          </svg>
        </div>
      </span>
    </div>
  </div>
</div>
