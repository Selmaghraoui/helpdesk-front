<ul class="flex items-center whitespace-nowrap">
  <ng-container *ngFor="let data of breadcrumb">
    <ng-container *ngIf="data.isLien">
      <li class="inline-flex items-center">
        <a routerLink="{{ data.lien }}">
          <div
            class="flex items-center text-black text-xl leading-9 font-semibold hover:text-blue-600 focus:outline-none focus:text-blue-600 dark:text-neutral-500 dark:hover:text-blue-500 dark:focus:text-blue-500"
          >
            {{ data.title }}
          </div>
        </a>
        <svg
          class="flex-shrink-0 mx-2 overflow-visible size-4 text-gray-400 dark:text-neutral-600"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="m9 18 6-6-6-6"></path>
        </svg>
      </li>
    </ng-container>

    <ng-container *ngIf="!data.isLien">
      <li
        class="inline-flex items-center text-lg leading-9 font-semibold text-gray-500 truncate dark:text-neutral-200"
        aria-current="page"
      >
        {{ data.title }}
      </li>
    </ng-container>
  </ng-container>
</ul>
