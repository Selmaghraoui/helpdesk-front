<!-- border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 -->
<div class="mb-8 py-4">
  <ul class="flex items-center whitespace-nowrap">
    <ng-container *ngFor="let data of breadcrumb">
      <ng-container *ngIf="data.isLien">
        <li class="inline-flex items-center">
          <a routerLink="{{ data.lien }}">
            <h2
              class="flex items-center text-xl leading-9 font-semibold hover:text-blue-600 focus:outline-none focus:text-blue-600 dark:text-neutral-500 dark:hover:text-blue-500 dark:focus:text-blue-500"
            >
              {{ data.title }}
            </h2>
          </a>
          <svg
            class="flex-shrink-0 mx-2 overflow-visible size-4 text-gray-400 dark:text-neutral-600"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m9 18 6-6-6-6"></path>
          </svg>
        </li>
      </ng-container>

      <ng-container *ngIf="!data.isLien">
        <li
          class="inline-flex items-center text-xl leading-9 font-semibold text-gray-800 truncate dark:text-neutral-200"
          aria-current="page"
        >
          {{ data.title }}
        </li>
      </ng-container>
    </ng-container>
  </ul>
</div>
