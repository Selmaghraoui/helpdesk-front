<div
  id="docs-sidebar"
  class="min-h-full flex flex-col justify-between shadow rounded-[13px] bottom-[16px] top-[16px] left-[16px] p-6 hs-overlay [--auto-close:lg] hs-overlay-open:translate-x-0 -translate-x-full transition-all duration-300 transform fixed bg-white border border-gray-200 pt-10 pb-10 overflow-y-auto lg:translate-x-0 lg:end-auto lg:bottom-0 [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500 dark:bg-neutral-800 dark:border-neutral-700"

  <div class="">
    <div class="py-4 mb-8 border-b px-2">
      <a
        class="flex-none text-3xl font-semibold dark:text-white"
        href="#"
        aria-label="Brand"
        >HelpDesk</a
      >
    </div>
    <nav
      class="hs-accordion-group w-full flex flex-col flex-wrap py-4"
      data-hs-accordion-always-open
    >
      <ul class="space-y-2 font-medium">
        <!-- dashboard -->
        <li>
          <div
            routerLink="dashboard"
            [routerLinkActive]="['active']"
            class="cursor-pointer pr-10 flex items-center py-2 px-2.5 text-gray-700 rounded-lg dark:text-white hover:bg-gray-100 gap-x-3.5 text-sm dark:bg-neutral-700 dark:hover:bg-gray-700 group font-semibold"
          >
            <div class="icon" [routerLinkActive]="['icon-active']">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                />
              </svg>
            </div>
            Dashboard
          </div>
        </li>
        <!-- tickets board -->
        <li>
          <div
            routerLink="tickets-board"
            [routerLinkActive]="['active']"
            class="cursor-pointer pr-10 flex items-center py-2 px-2.5 text-gray-700 rounded-lg dark:text-white hover:bg-gray-100 gap-x-3.5 text-sm dark:bg-neutral-700 dark:hover:bg-gray-700 group font-semibold"
          >
            <div class="icon" [routerLinkActive]="['icon-active']">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 4.5v15m6-15v15m-10.875 0h15.75c.621 0 1.125-.504 1.125-1.125V5.625c0-.621-.504-1.125-1.125-1.125H4.125C3.504 4.5 3 5.004 3 5.625v12.75c0 .621.504 1.125 1.125 1.125Z"
                />
              </svg>
            </div>
            Tickets Board
          </div>
        </li>
        <!-- tickets management -->
        <li>
          <div
            routerLink="tickets"
            [routerLinkActive]="['active']"
            class="cursor-pointer pr-10 flex items-center py-2 px-2.5 text-gray-700 rounded-lg dark:text-white hover:bg-gray-100 gap-x-3.5 text-sm dark:bg-neutral-700 dark:hover:bg-gray-700 group font-semibold"
          >
            <div class="icon" [routerLinkActive]="['icon-active']">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.5 6v.75m0 3v.75m0 3v.75m0 3V18m-9-5.25h5.25M7.5 15h3M3.375 5.25c-.621 0-1.125.504-1.125 1.125v3.026a2.999 2.999 0 0 1 0 5.198v3.026c0 .621.504 1.125 1.125 1.125h17.25c.621 0 1.125-.504 1.125-1.125v-3.026a2.999 2.999 0 0 1 0-5.198V6.375c0-.621-.504-1.125-1.125-1.125H3.375Z"
                />
              </svg>
            </div>
            Tickets Management
          </div>
        </li>
        <!-- For HelpDesk -->
        <!-- users -->
        <li>
          <div
            routerLink="users"
            [routerLinkActive]="['active']"
            class="cursor-pointer pr-10 flex items-center py-2 px-2.5 text-gray-700 rounded-lg dark:text-white hover:bg-gray-100 gap-x-3.5 text-sm dark:bg-neutral-700 dark:hover:bg-gray-700 group font-semibold"
          >
            <div class="icon" [routerLinkActive]="['icon-active']">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z"
                />
              </svg>
            </div>
            Users
          </div>
        </li>
      </ul>
    </nav>
  </div>

  <div style="max-width: 236px !important">
    <div class="text-base font-medium">Free Palestine ,</div>
    <div class="text-base font-medium mb-1">From The River To The Sea.</div>
    <div
      class="grow basis-0 bg-white rounded-xl shadow-sm flex flex-col justify-center"
    >
      <img
        src="../../../../../assets/images/download.jpg"
        alt=""
        srcset=""
        class="w-full h-full rounded-xl"
      />
    </div>
  </div>
</div>
