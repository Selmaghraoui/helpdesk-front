<span
  class="ring-2 ring-white inline-flex items-center gap-x-1.5 py-1.5 px-3 rounded-full text-xs font-medium border"
  [ngClass]="{
    'border-blue-300 bg-blue-100 text-blue-800 dark:bg-blue-800/30 dark:text-blue-500':
      badgePriority === TaskPriority.meduim,
    'border-red-300 bg-red-100 text-red-800 dark:bg-red-800/30 dark:text-red-500':
      badgePriority === TaskPriority.hight,
    'border-yellow-300 bg-yellow-100 text-yellow-800 dark:bg-yellow-800/30 dark:text-yellow-500':
      badgePriority === TaskPriority.low
  }"
>
  <span
    class="size-1.5 inline-block rounded-full"
    [ngClass]="{
      ' bg-blue-800 dark:bg-blue-500': badgePriority === TaskPriority.meduim,
      ' bg-red-800 dark:bg-red-500': badgePriority === TaskPriority.hight,
      ' bg-yellow-800 dark:bg-yellow-500': badgePriority === TaskPriority.low
    }"
  ></span>
  {{ badgePriority }}
</span>
