<ng-container *ngIf="badgeUser != null">
  <div
    class="max-w-max inline-flex flex-nowrap items-center p-1.5 pe-3 dark:bg-neutral-900 dark:border-neutral-700"
    [ngClass]="
      searchable
        ? 'rounded-full border border-gray-200  bg-white '
        : 'rounded-lg cursor-pointer'
    "
  >
    <app-display-image
      [docId]="badgeUser.docId"
      [css]="'me-1.5 inline-block size-6 rounded-full min-width'"
    ></app-display-image>
    <div
      class="text-sm font-medium text-gray-800 dark:text-white whitespace-pre"
    >
      {{ badgeUser.username }}
    </div>
    <ng-container *ngIf="isDeleted">
      <div
        (click)="deleteUser()"
        class="ms-2.5 inline-flex justify-center items-center size-5 rounded-full text-gray-800 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 dark:bg-neutral-700/50 dark:hover:bg-neutral-700 dark:text-neutral-400 cursor-pointer"
      >
        <svg
          class="flex-shrink-0 size-3"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M18 6 6 18"></path>
          <path d="m6 6 12 12"></path>
        </svg>
      </div>
    </ng-container>
  </div>
</ng-container>
